                <div class="form-floating mb-3">
                    <input type="correo electrónico" class="form-control" id="email" placeholder="correo electrónico" value="">

                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Dejá tu mensaje" id="floatingTextarea2" style="height: 155px"></textarea>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
